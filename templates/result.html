<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Sentiment Analysis
		</div>
		<h2>Sentiment Analysis based on Positive, Negative and Neutral</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Result</b></p>
	<div class="results">


		
	{% if prediction >= 0.05%}
	<h2 style="color:blue;">Positive</h2>
	{% elif prediction == 0%}
	<h2 style="color:black;">Neutral</h2>
	{% else}
	<h2 style="color:red;">Negative</h2>
	{% endif %}

	</div>

</body>
</html>
